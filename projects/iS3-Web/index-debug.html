<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>A WebGIS Application</title>
    <meta name="author" content="Xiaodong Lin">
    <link href="external/ol3-3.19.1/ol.min.css" rel="stylesheet">
    <link href="css/webgis-debug.css" rel="stylesheet">
    <script type="text/javascript" src="external/ol3-3.19.1/ol-debug.js"></script>
    <script type="text/javascript" src="external/jquery-3.1.1/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="js/webgis-debug.js"></script>
</head>
<body>
<div id="map-container">
    <div id="topContainer"></div>
    <div id="centerContainer"></div>
    <div id="bottomContainer"></div>
</div>
<script>

    /* globals iS3 */
    /* globals ol */
    /* globals GoldenLayout */

    document.addEventListener('DOMContentLoaded', init);
    function init() {

        // Top layout
        var configTop = {
            settings: {hasHeaders: false},
            dimensions: {
                borderWidth: 4
            },
            content: [{
                type: 'row',
                content: [{
                    type: 'component',
                    componentName: 'topComponent'
                }]
            }]
        };
        var myLayoutTop = new GoldenLayout(configTop, $('#topContainer'));
        myLayoutTop.registerComponent('topComponent', function (container, componentState) {
            container.getElement().html('<div id="toolbar" class="toolbar"></div>');
        });
        myLayoutTop.init();

        // Center layout
        var configCenter = {
            settings: {
                showPopoutIcon: false,
                showMaximiseIcon: true,
                showCloseIcon: false
            },
            dimensions: {
                borderWidth: 4
            },
            content: [{
                type: 'row',
                content: [{
                    type: 'column',
                    width: 20,
                    content: [{
                        type: 'component',
                        componentName: 'layertree'
                    }, {
                        type: 'stack',
                        content: [{
                            type: 'component',
                            componentName: 'data'
                        }, {
                            type: 'component',
                            componentName: 'tool'
                        }]
                    }]
                }, {
                    type: 'stack',
                    content: [{
                        type: 'component',
                        componentName: 'map'
                    }, {
                        type: 'component',
                        componentName: '3D'
                    }]
                }]
            }]
        };
        var myLayoutCenter = new GoldenLayout(configCenter, $('#centerContainer'));
        myLayoutCenter.registerComponent('layertree', function (container, componentState) {
            container.getElement().html('<div id="layertree" class="layertree"></div>');
        });
        myLayoutCenter.registerComponent('map', function (container, componentState) {
            container.getElement().html('<div id="map" class="map"></div>');
        });
        myLayoutCenter.registerComponent('data', function (container, componentState) {
            container.getElement().html('<div id="data" class="data"></div>');
        });
        myLayoutCenter.registerComponent('tool', function (container, componentState) {
            container.getElement().html('<div id="tool" class="tool"></div>');
        });
        myLayoutCenter.registerComponent('3D', function (container, componentState) {
            container.getElement().html('<div id="3D" class="3D"></div>');
        });
        myLayoutCenter.init();

        iS3.domTool.activeTabByComponentName(myLayoutCenter, 'tool');

        // Bottom layout
        var configBottom = {
            settings: {hasHeaders: false},
            dimensions: {
                borderWidth: 4
            },
            content: [{
                type: 'row',
                content: [{
                    type: 'component',
                    componentName: 'bottomComponent'
                }]
            }]
        };
        var myLayoutBottom = new GoldenLayout(configBottom, $('#bottomContainer'));
        myLayoutBottom.registerComponent('bottomComponent', function (container, componentState) {
            container.getElement().html('<div class="notification-bar">'
                + '<div id="messageBar" class="message-bar"></div>'
                + '<div id="projection"></div>'
                + '<div id="coordinates"></div>'
                + '</div>');
        });
        myLayoutBottom.init();

        document.removeEventListener('DOMContentLoaded', init);

        $.getJSON('./config.json', function (json) {

            // initial project, global variable

            var iS3Project = new iS3.Project({config: json});

            // initial projection options
//            var projControl = new iS3.toolbar.Projection({
//                target: 'projection'
//            });

            // initial map
            var map = new ol.Map({
                target: 'map',
                layers: [
                    new ol.layer.Tile({
                        preload: Infinity,
                        source: new ol.source.OSM({
                            wrapX: false
                        }),
                        visible: true,
                        id: 'Local:Local:OpenStreet Map',
                        layertype: iS3.LayerDef.layerType.BASE_MAP
                    }),
                    new ol.layer.Tile({
                        preload: Infinity,
                        source: new ol.source.BingMaps({
                            key: 'AuZqkxV8gt-r1OwAN_2QnolUWIc5wcL-m3ncZJMD-h9LdGcIBHO7FXnThf1Ct-8z',
                            imagerySet: 'Aerial',
                            wrapX: false
                        }),
                        visible: false,
                        id: 'Local:Local:Bing Map',
                        layertype: iS3.LayerDef.layerType.BASE_MAP
                    }),
                    new ol.layer.Vector({
                        source: new ol.source.Vector({
                            wrapX: false
                        }),
                        id: 'Local:Local:Drawing Layer'
                    })
                ],
                interactions: ol.interaction.defaults({
                    dragPan: false
                }),
                controls: [
                    // Define some new controls
                    new ol.control.MousePosition({
                        coordinateFormat: function (coordinates) {
                            var coordX = coordinates[0].toFixed(3);
                            var coordY = coordinates[1].toFixed(3);
                            return coordX + ', ' + coordY;
                        },
                        target: 'coordinates'
                    }),
//                    projControl
                ],
                view: new ol.View({
                    center: [0, 0],
                    zoom: 3
                }),
                loadTilesWhileAnimating: true,
                loadTilesWhileInteracting: true
            });
            iS3Project.setMap(map);

            // initial message output
            var message = document.getElementById('messageBar') || document.createElement('span');
            var observer = new MutationObserver(function (mutations) {
                if (mutations[0].target.textContent) {
                    var oldText = mutations[0].target.textContent;
                    var timeoutFunction = function () {
                        if (oldText !== mutations[0].target.textContent) {
                            oldText = mutations[0].target.textContent;
                            setTimeout(timeoutFunction, 10000);
                        } else {
                            oldText = '';
                            mutations[0].target.textContent = '';
                        }
                    };
                    setTimeout(timeoutFunction, 10000);
                }
            });
            observer.observe(message, {childList: true});
            iS3Project.setMessage(message);

            // initial layertree
            var layertree = new iS3.layertree.Layertree({
                parentObj: iS3Project,
                target: 'layertree',
                buttons: ['addwms', 'newlayer', 'addinput', 'outputlayer', 'deletelayer']

            });

            layertree.createRegistry(map.getLayers().item(0));
            layertree.createRegistry(map.getLayers().item(1));
            iS3Project.setLayertree(layertree);

            // initial toolbar
            var toolbar = new iS3.toolbar.Toolbar({
                parentObj: iS3Project,
                target: 'toolbar',
                buttons: ['zoomGroup', 'selectGroup', 'drawGroup', 'measureGroup',
                    'queryGroup']
            });
            iS3Project.setToolbar(toolbar);

            $('.ol-dragpan :button').click();

            // load project
            if (iS3Project.getConfig().projectDef) {
                iS3Project.getConfig().projectDef.init();
            }

            // resize events
            $(window).resize(function () {
                setTimeout(function () {
                    myLayoutTop.updateSize();
                    myLayoutCenter.updateSize();
                    myLayoutBottom.updateSize();
                    map.updateSize();
                }, 200);
            });

            var resizeMap = document.getElementById('map');
            var resizecallback = function () {
                $(window).trigger('resize');
            };
            window.addResizeListener(resizeMap, resizecallback);
        });
    }
</script>
</body>
</html>
